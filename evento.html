<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento -- Events anywhere</title>


    <link rel="stylesheet" href="https://www.freepik.com/premium-ai-image/music-night-party-background-illustration-ai-generative_39976723.htm">
    <link rel="stylesheet" href="evento.css">
    
</head>
<body style="background-image: url(evento.avif);">
    <header class="header">
        <p class="logo">Evento</p>
        <ul class="links">
            <li class="link-items">
                <a class="link" href="/concerts">Concerts</a>
            </li>
            <li class="link-items">
                <a class="link" href="/sports">Sports</a>
            </li>
            <li class="link-items">
                <a class="link" href="/conference">Conferance</a>
            </li>
        </ul>
    </header>
    <main class="main">
      <h1 class="heading">Find and book events anywhere</h1>
      <p class="text">Serch through hunderds of enents to find your next one. Get your ticket safely through <span class="text-bold"> Evento </span> </p>
      <form class="form">
        <input class="input" placeholder="Find events by city(e.g Mumbai)">
        <button class="btn">Search</button>
      </form>
    </main>

    <footer class="footer">
     <p class="copy-right">&copy; 2025. Copyright by Evento</p>
     <p class="stats">18,430 events. 322 cities</p>
    </footer>
</body>
</html>
